<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobb Report Link</title>
  <link rel="stylesheet" href="mobb.css">
  <script src="scripts/modules.bundle.js"></script>

</head>
<body>
  <!-- Main content -->
  <div class="Section1">
    <!-- Logo positioned above the button -->
    <div class="LogoSecondaryBlack1">
      <img src="mobblogo.png" alt="mobblogo">
    </div>
    
    <!-- Loading message -->
    <div id="loadingMessage" class="LoadingMessage">
      Mobb Report link is being generated...
    </div>

    <!-- Button hidden by default -->
    <a href="" target="_blank" class="Button" id="mobbButton" style="display:none;">
      <div>Click here for the Mobb Fix Report</div>
    </a>
    
  </div>
</body>
</html>
